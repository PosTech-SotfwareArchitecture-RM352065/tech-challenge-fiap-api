apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sanduba-db-pvc-data
  labels: 
    name: sanduba-db-pvc-data
    app: sanduba-db-pvc-data
  annotations:
    volume.beta.kubernetes.io/storage-class: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
